name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix: 
        os: [ubuntu-latest, windows-latest, macOS-latest]
  
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: clean
      run: make clean
    - name: make
      run: make
    - name: clean
      run: make clean
